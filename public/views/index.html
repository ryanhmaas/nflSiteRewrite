<!-- public/views/index.html -->
<!DOCTYPE html>
<html ng-app= "app" lang="en">
<head>
    <title>NFL Stats</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="libs/angular-material/angular-material.css">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="libs/angular-bootstrap/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"> </script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-animate/angular-animate.js"></script>
    <script src="libs/angular-aria/angular-aria.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-material/angular-material.js"></script>
    <script src="libs/angular-uuid4/angular-uuid4.js"></script>
    <script src="libs/angular-smart-table/dist/smart-table.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap.js"></script>
    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/ContactCtrl.js"></script>
    <script src="js/controllers/ScheduleCtrl.js"></script>
    <script src="js/controllers/StandingsCtrl.js"></script>
    <script src="js/controllers/StatsCtrl.js"></script>
    <script src="js/directives/userAvatar.js"></script>
    <script src="js/config/theme.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.js"></script>

</head>
<body layout="row" ng-controller="MainController">
    <md-sidenav layout="column" class="md-sidenav-left" md-component-id="left" >
      <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
          <user-avatar></user-avatar>
          <span></span>
          <div>Firstname Lastname</div>
          <div>email@domainname.com</div>
        </div>
      </md-toolbar>
      <md-list>
      <md-item ng-repeat="item in menu">
        <a href="{{item.link}}" class="{{item.class}}" ng-click="toggleSidenav('left')">
          <md-item-content md-ink-ripple layout="row" layout-align="start center">
            <div class="inset">
              <i class="{{item.icon}}"></i>
            </div>
            <div class="inset">{{item.title}}
            </div>
          </md-item-content>
        </a>
      </md-item>
      <md-divider></md-divider>
    </md-list>
    </md-sidenav>
    <div layout="column" class="relative" layout-fill role="main">
      <md-toolbar ng-show="!showSearch">
        <div class="md-toolbar-tools" layout="row" layout-align="center">
          <md-button ng-click="toggleSidenav('left')" aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
          </md-button>
          <h3>
            NFL Stats
          </h3>
          <span flex></span>
        </div>
      </md-toolbar>
      <md-content flex md-scroll-y ng-view>

      </md-content>
    </div>

      <!-- Angular Material Dependencies -->
    <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>
  </body>
</html>
