<md-grid-list
  md-cols-sm="1" md-cols-md="2" md-cols-lg="3" md-cols-gt-lg="4"
  md-row-height-gt-md="1.2:1" md-row-height="1:1"
  md-gutter="50px" md-gutter-gt-sm="50px">

<!--set to true to use strict comparison, otherwise it'll return values that contain others
such as 12 when you select 2-->
  <md-grid-tile ng-repeat= "(key, value) in standings | groupBy: 'division'" class="division">
    <p>{{key}}</p>
    <table>
      <thead>
        <th>Team</th>
        <th>Wins</th>
        <th>Losses</th>
      </thead>
      <tbody>
        <tr ng-repeat = "team in value">
          <td class="col-md-4">{{team.team}}</td>
          <td class="col-md-4">{{team.wins}}</td>
          <td class="col-md-4">{{team.losses}}</td>
        </tr>
      </tbody>
    </table>
  </md-grid-tile>
</md-grid-list>
